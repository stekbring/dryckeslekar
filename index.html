<!DOCTYPE html>
<html lang="sv">
<head>
  <link rel="preload" as="image" href="wood.jpg">
  <meta charset="UTF-8">
  <title>Dryckeslekar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Times New Roman', cursive, sans-serif;
      scroll-behavior: smooth;
    }

    /* Bakgrundsbilden bakom allt */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
      background-image: url("bilder\\party3.JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero {
      height: 115vh;
      width: 100%;
      display: flex;
      flex-direction: column;  /* stapla titeln och undertiteln vertikalt */
      justify-content: center; /* centrera vertikalt */
      align-items: center;     /* centrera horisontellt */
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 6em;  /* desktop-storlek */
      color: white;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      text-align: center;
      margin-bottom: 0.2em; /* liten mellanrum till undertitel */
      position: relative;  /* låt position vara normal */
      left: auto;
      top: -5%;
      transform: none;
      text-shadow: 1px 1px 20px rgba(255, 0, 0, 1);

    }

    .hero-subtitle {
      font-size: 1.8em;  /* desktop-storlek */
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      left: auto;
      top: 20%;
      transform: none;
    }


    .content {
      background-image: url("bilder/sunset2.png"); /* <-- byt till din fil */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 0px 20px 200px 20px;
      position: relative;
      z-index: 2;
      margin-top: -100px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
      min-height: 100vh;
    }


    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 50px;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 40px;
    }

    .game-button {
      background-color: #fff;
      border: 3px solid #ff4081;
      color: #ff4081;
      padding: 60px 0;
      border-radius: 6px;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .game-button:hover {
      background-color: #ff4081;
      color: white;
      transform: scale(1.05);
    }

    /* RESPONSIVITET FÖR MOBILER */
    @media (max-width: 600px) {
      .background {
        background-image: url("bilder\\party3.2.JPG");
        background-size: cover;
        background-position: center;
      }

      .hero {
        height: 115vh;
        aspect-ratio: 4/5;
      }

      .hero-title {
        position: absolute;
        top: 15%;  /* justera efter behov */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2.5em;
        color: white;
        text-shadow: 1px 1px 20px rgba(255, 0, 0, 0.8);
        text-align: center;
      }

      .hero-subtitle {
        position: absolute;
        top: 70%;  /* justera efter behov */
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        text-align: center;
      }

      .game-button {
        min-height: 200px;             /* Höjd på knappen */
        border-width: 2px;
        border-radius: 4px;
        border-color: #000000;
        background-color: transparent;
        box-shadow: none;

        /* TEXTSTIL */
        font-size: 1em;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
        color: #ffffff;
        text-transform: uppercase;

        /* CENTRERING I ÖVRE VÄNSTRA HÖRNET */
        display: flex;
        align-items: center;     /* Toppen vertikalt */
        justify-content: center; /* Vänster horisontellt */
        text-align: center;

        padding: 10px;               /* Avstånd från kanten */
      }



      /* Ändra hover-effekt om du vill */
      .game-button:hover {
        background-color: #000000;   /* Mörkare blå på hover */
        color: white;
        transform: scale(1.02); 
         /* Lite mindre förstoring */
      }

      /* Om du vill ändra placering på knapparna */
      .button-grid {
        gap: 20px;                   /* Mindre mellanrum */
        max-width: 90%;  
        max-height: 100%;           /* Ta hela bredden på mobilen */
        padding: 20px;               /* Lite padding runt */
        grid-template-columns: 1fr; /* En kolumn, knapparna staplas vertikalt */
      }

      .image-button {
        background: transparent;
        border: none;
        padding: 0;
        overflow: hidden;
      }

      .image-button img {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        display: block;
      }

  }
    
  </style>
</head>
<body>

  <!-- Bakgrundsbilden -->
  <div class="background"></div>

  <!-- Framsidan -->
<section class="hero">
  <h1 class="hero-title">Dryckeslekar</h1>
  <!-- <p class="hero-subtitle">Av Olle & Mira</p> -->
</section>


  <section class="content">
    <div class="button-grid">
      <button class="game-button image-button" onclick="window.location.href='https://ollesdryckeslekar.se/ringoffire'">
      <img src="bilder/ringoffire.png" alt="Lek 1">
      </button>
      <button class="game-button image-button" onclick="window.location.href='https://ollesdryckeslekar.se/lyric_confessions'">
      <img src="" alt="Lyric Confessions">
      </button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
      <button class="game-button">Kommer snart!</button>
    </div>
  </section>

</body>
</html>
