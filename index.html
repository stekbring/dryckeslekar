<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Dryckeslekar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Times New Roman', cursive, sans-serif;
      scroll-behavior: smooth;
    }

    /* Bakgrundsbilden bakom allt */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
      background-image: url("party3.JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .hero {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 6em;  /* desktop-storlek */
      color: white;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      text-align: center;
      position: relative; /* om du vill flytta med top måste position vara absolut eller relative */
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .hero-subtitle {
      font-size: 1.8em;  /* desktop-storlek */
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .content {
      background-color: white;
      padding: 80px 20px 200px 20px;
      position: relative;
      z-index: 2;
      margin-top: -100px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
      min-height: 100vh;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 50px;
      max-width: 900px;
      margin: 0 auto;
      padding-top: 40px;
    }

    .game-button {
      background-color: #fff;
      border: 3px solid #ff4081;
      color: #ff4081;
      padding: 60px 0;
      border-radius: 6px;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .game-button:hover {
      background-color: #ff4081;
      color: white;
      transform: scale(1.05);
    }

    /* RESPONSIVITET FÖR MOBILER */
    @media (max-width: 600px) {
      .background {
        background-image: url("party3.2.JPG");
        background-size: cover;
        background-position: center;
      }

      .hero {
        height: 115vh;
        aspect-ratio: 4/5;
      }

      .hero-title {
        position: absolute;
        top: 15%;  /* justera efter behov */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: white;
        text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
        text-align: center;
      }

      .hero-subtitle {
        position: absolute;
        top: 70%;  /* justera efter behov */
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        text-align: center;
      }



  }
    
  </style>
</head>
<body>

  <!-- Bakgrundsbilden -->
  <div class="background"></div>

  <!-- Framsidan -->
<section class="hero">
  <h1 class="hero-title">Dryckeslekar</h1>
  <p class="hero-subtitle">Av Olle & Mira</p>
</section>


  <section class="content">
    <div class="button-grid">
      <button class="game-button">Lek 1</button>
      <button class="game-button">Lek 2</button>
      <button class="game-button">Lek 3</button>
      <button class="game-button">Lek 4</button>
      <button class="game-button">Lek 5</button>
      <button class="game-button">Lek 6</button>
      <button class="game-button">Lek 7</button>
      <button class="game-button">Lek 8</button>
      <button class="game-button">Lek 9</button>
      <button class="game-button">Lek 10</button>
    </div>
  </section>

</body>
</html>
