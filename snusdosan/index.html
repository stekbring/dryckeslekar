<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Snusdosan – Regler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Times New Roman', serif;
    }

    /* Bakgrundsbild som alltid ligger stilla */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
      background-image: url("wood.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body {
      padding: 10px;
      color: #fff;
    }

    .header-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .rules-list {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      list-style-type: none;
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .rules-list li {
      margin-bottom: 15px;
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Bakgrund -->
  <div class="background"></div>

  <!-- Innehåll -->
  <img src="rubrik.png" alt="Snusdosan" class="header-image">

  <h1>Regler</h1>

  <ul class="rules-list">
    <li>Kasta på någon som är för nykter....</li>
  </ul>

</body>
</html>
